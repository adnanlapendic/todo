
<h1>Todo</h1>

<!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div> -->
<div class="alert alert-warning" *ngIf="targetDate.invalid">Enter valid Date</div>
<div class="alert alert-warning" *ngIf="description.invalid">Enter at least 5 characters in Description</div>

<div class="container">
    <form (ngSubmit)="todoForm.valid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input class="form-control" 
                [(ngModel)]="todo.description" 
                type="text" name="description" 
                required="required"
                minlength=5
                #description="ngModel"
            >
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input class="form-control" 
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
                (ngModelChange)="todo.targetDate = $event"
                type="date" name="date" required="required"
                #targetDate = "ngModel"
            >
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
